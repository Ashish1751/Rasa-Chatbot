version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - item
  - videos
  - email
  - create_user
  - ask_image
  - ask_cuisine
  - ask_dish_type
  - ask_meal_type
  - name
  - created
  - age
  - help

actions:
  - action_item
  - action_item_video
  - action_email_check
  - action_submit
  - action_get_image
  - action_age

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://pbs.twimg.com/media/ES6AvCFUEAE87Ss.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_user_check:
  - text: "Have we spoke before?"

  utter_check_email:
  - text: What is your email?

  utter_create_acct:
  - text: Do you want to create acct? 

  utter_np:
  - text: Ok, No problem!

  utter_ask_user_email:
  - text: What is your email?

  utter_ask_first_name:
  - text: What is your first name?

  utter_ask_last_name:
  - text: So {first_name}, what is your last name?

  utter_submit:
  - text: Ok. Thanks!

  utter_slots_values:
  - text: I will remember that your name is {first_name} {last_name}!

  utter_iam:
  - text: My name is Zoos.

  utter_created:
  - text: I was created by Ashish Mernedi.

  utter_help:
  - text: This is a chatbot that helps you with find number of calories in a food, diet labels, health labels etc.. Not only that it helps you in making of that food items with help of videos. Even you can know what type of cuisine/meal is a dish and many more. Get started by asking cal in food name, cuisine of hakka noodle, images of hakka noodles etc... Ex:cal in chicken?

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

entities:
  - food_name
  - user_email

slots:
  food_name:
    type: text
    mappings:
    - type: from_entity
      entity: food_name

  user_email:
    type: text
    mappings:
    - type: from_entity
      entity: user_email

  first_name:
    type: text
    mappings:
      - type: from_text
        conditions:
         - active_loop: user_form
           requested_slot: first_name
  last_name:
    type: text
    mappings:
      - type: from_text
        conditions:
         - active_loop: user_form
           requested_slot: last_name

forms:
  user_form:
    required_slots:
      - user_email
      - first_name
      - last_name